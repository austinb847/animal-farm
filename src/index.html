<!DOCTYPE html>
<html>
  <head>
    <title>Animal Farm</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title_text">Animal Farm</h1>
      </div>
      <div id="gameContainer">
        <button class="feedButton">Feed</button>
      </div>
      <div id="petLevels">
        <p>Food level: <span class="foodLevel">10</span></p>
        <p>Health level: <span class="healthLevel">100</span></p>
        <p>Energy level: <span class="energyLevel">10</span></p>
      </div>
    </div>
  </body>
</html>
